name: rnaseq_analysis
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # === CORE R & BUILD TOOLS ===
  - r-base=4.5.2
  - r-essentials
  - r-recommended
  - gfortran_linux-64
  - gcc_linux-64
  - gxx_linux-64
  - make
  - cmake
  - pkg-config
  - autoconf
  - automake
  - libtool

  # === SYSTEM LIBRARIES (TESTED VERSIONS) ===
  - zlib
  - libxml2
  - libcurl
  - openssl
  - libpng
  - libjpeg-turbo
  - libtiff
  - harfbuzz
  - fribidi
  - libfreetype
  - cairo
  - gsl
  - openblas
  - lapack
  - bzip2
  - xz
  - pcre2
  - ncurses
  - readline
  - libffi
  - sqlite

  # === BIOINFORMATICS TOOLS ===
  - salmon
  - fastqc
  - multiqc
  - samtools
  - bedtools
  - cutadapt
  - bowtie2
  - bwa
  - bcftools

  # === PYTHON 3.12 DATA SCIENCE ===
  - python=3.12
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyter
  - jupyterlab
  - ipython

  # === R UTILITIES ===
  - r-devtools
  - r-remotes
  - r-renv

variables:
  PKG_CONFIG_PATH: $PREFIX/lib/pkgconfig:$PREFIX/share/pkgconfig
  LD_LIBRARY_PATH: $PREFIX/lib:$LD_LIBRARY_PATH
  CFLAGS: -I$PREFIX/include
  LDFLAGS: -L$PREFIX/lib
  CXXFLAGS: -I$PREFIX/include
  FFLAGS: -I$PREFIX/include -L$PREFIX/lib
  FCFLAGS: -I$PREFIX/include -L$PREFIX/lib
