name: rnaseq_analysis
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # === R CORE ===
  - r-base=4.3.3
  
  # === SYSTEM LIBRARIES ===
  - zlib=1.2.13
  - libxml2
  - libcurl
  - openssl
  - libpng
  - cairo
  - harfbuzz
  - fribidi
  
  # === R PACKAGES BASE ===
  - r-readxl
  - r-openxlsx
  - r-tidyverse
  - r-ggplot2
  - r-ggrepel
  
  # === BIOCONDUCTOR ===
  - bioconductor-clusterprofiler
  - bioconductor-org.hs.eg.db
  - bioconductor-reactomepa
  - bioconductor-enrichplot
  
  # === BIOINFORMATICS ESSENTIALS ===
  - salmon
  - fastqc
  - multiqc
  - samtools
